<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>TEST</title>
	<script src="./node_modules/n3/browser/n3-browser.min.js"></script>
	<script>
		var parser = N3.Parser();
			parser.parse('@prefix c: <http://example.org/cartoons#>.\n' +
             'c:Tom a c:Cat.\n' +
             'c:Jerry a c:Mouse;\n' +
             'c:smarterThan c:Tom.',
             function (error, triple, prefixes) {
               if (triple)
                 console.log(triple.subject, triple.predicate, triple.object, '.');
               else
                 console.log("TEST", prefixes)
             });
	</script>	
</head>
<body>
	<p>tes</p>
</body>
</html>
